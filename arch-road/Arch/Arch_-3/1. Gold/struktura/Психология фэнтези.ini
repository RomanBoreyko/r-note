Психология фэнтези
...
28 апр. 2023 г.

В самых печальных уголках Интернета люди мечтают о том, чтобы получить исекай: умереть таким способом, который телепортирует их в фэнтезийную вселенную, где они смогут проводить все свое время, сражаясь с драконами.

Некоторые из нас уже близки. Местная шестилетняя девочка, между видеоиграми, книгами и настольными ролевыми играми, должна проводить значительную часть своего дня в фэнтезийной вселенной, сражаясь с драконами, а также с троллями, демонами, гоблинами и орками. Если бы она была исекаем, она бы вряд ли это заметила.

Я использую определенный артикль – «вселенная фэнтези» – как преднамеренную провокацию. Каждая отдельная игра/книга/веб-комикс/CYOA утверждает, что действие происходит в разном сеттинге: Средиземье против Шаннары против Грейхока против Хайрула. Некоторые из них придают большое значение оригинальности их предыстории. Меня до сих пор удивляет, насколько тесно они сочетаются друг с другом, насколько тонки различия. Они могли бы сделать Темного Лорда человеком, ставшим личем, а не мятежным архангелом. Или называйте своих эльфов «Альфарами», «Элди» или каким-нибудь другим словом, которое звучит примерно как «эльфы». Их технический уровень может быть ренессансным, а не средневековым (если они очень смелые, то очень раннеиндустриальным). Их Макгаффином мог быть меч или книга вместо кольца. Возможно, руины древней цивилизации-прародительницы, погибшей во время загадочного катаклизма, находятся где-то неожиданно, например, под землей или на плавучем острове. Вы можете изменить несколько основных параметров, но суть останется прежней.

Вселенная фэнтези настолько знакома, что ниспровергать ее стало почти таким же большим бизнесом, как и играть прямо. » Дайаны Уинн Джонс « Тёмный лорд Деркхольма Жаклин Кэри , «Гибельбер» , «Орден Палки» . Есть миллион шуток вроде «а что, если приспешники Темного Лорда объединятся в профсоюзы?» или «что, если бы в Гильдии искателей приключений проводились аттестации»? Терри Пратчетта « Плоский мир» рассматривает фантастическую вселенную как данность, что, очевидно, понятно каждому, а затем использует ее как фон для исследования всего остального .

Однажды я попытался исследовать один маленький уголок космоса, отличающийся от стандартной фэнтезийной вселенной: что, если вместо того, чтобы получать секреты магии от цивилизации Древних Прародителей, вам пришлось бы попытаться произнести много слов, чтобы увидеть, какие из них были волшебными? Результатом стал Unsong , который изначально должен был рассказывать о том, как различные магические режимы закона об авторском праве поощряли инновации и не поощряли их (до того, как это сошло с рельсов). Насколько мне известно, эта чрезвычайно простая идея (кто-то должен изобрести заклинания, но тогда их сможет использовать любой) никогда раньше не опробовалась; сделайте малейший шаг в сторону от стандарта, в любом направлении, и «Здесь будут драконы» (в метафорическом варианте). Почему?

Я знаю три общие истории:

    Дж. Р. Р. Толкин был единственным человеком, у которого была хоть одна творческая кость в теле за весь 20 век, а все остальные просто переделывали те части, которые он нам оставил.

    Читатели не любят перемен, и полезно иметь «общий жаргон» фэнтезийных концепций (эльфы, гномы и т. д.), чтобы вам не приходилось перегружать людей, объясняя, что такое хв'велбры.

    Каждая часть фантастической вселенной имеет несущую психологическую функцию; если вы его измените, он также не будет выполнять эту функцию. 

Я хочу поговорить об Истории №3.

Джеймс Бонд — это фантазия о компетентности. Вы можете представить себя учтивым супершпионом, побеждающим коммунистов и ловящим горячих женщин.

«Бойцовский клуб» — это агентство в жанре фэнтези. Вы представляете, что у вас (или «себя») есть инициатива вырваться из вашей удушающей жизни и сделать все сумасшедшие вещи, которые вы слишком боитесь попробовать.

Во «Властелине колец» есть что-то из этого в лице Арагорна. Но ключевой сюжет с Кольцом — противоположный. Фродо не является необычайно компетентным. Он даже не является каким-то необычным агентом - он начинает свои поиски только после того, как Гэндальф навязывает их ему, говоря, что это должен быть он по загадочным и вроде как фальшивым причинам. Если он и превосходит какие-то качества, то это те качества, которые мы все считаем, что мы выше нормы: его трудно развратить, он верен нашим друзьям, обладает определенным здравым смыслом нормального человека, в то время как все вокруг кажутся странными и подозрительный.

Я думаю, что это ключ. Каждая часть фэнтезийной вселенной оптимизирована, чтобы объяснить, почему человек без особых способностей или свободы действий может спасти мир.

Люди говорят, что в условиях демократии любой может стать президентом. Это неверно. Президентом становится только очень специфический человек - человек с определенными навыками (харизма, амбиции, политическая стратегия), готовый десятилетиями упорно работать (как создавать базу власти, добиваясь успеха на других должностях, так и тратить изнурительные месяцы на предвыборную кампанию). тащить). Это проваливает фантазию Фродо. Это вроде как соответствует фантазии Арагорна, но не очень эффективно: об этом трудно мечтать, все происходит очень медленно, и есть много скучных моментов и моральных компромиссов.

Фактическая . система правления, при которой каждый может вырасти и стать лидером, — это «монархия, при которой законный король спрятал своего наследника на воспитание бедным фермерам, так что даже он сам не знает, что он истинный принц» Вы можете быть застенчивым и неуклюжим ребенком, единственными хорошими качествами которого являются золотое сердце и хорошие друзья, а в MWTRKHHAHHTBRBPFSTEHHDNKHITTP вам могут внезапно сказать, что вы особенный человек и вам предъявлено обвинение (не по вашему выбору). спасая и управляя королевством. Если есть определенные реликвии, которые может использовать только король, это даже дает вам бесплатную магию! Таким образом, MWTRKHHAHHTBRBPFSTEHHDNKHITTP является предпочтительным методом управления в фэнтезийном мире (хотя абсолютная жеребьевка также могла бы работать, если бы какой-нибудь автор имел достаточно смелости, чтобы попробовать это).

Люди говорят, что оружие – великий уравнитель. Это правда, поэтому в фэнтезийных вселенных не может быть оружия (если только герой не Джон Уик, который может таинственным образом расстрелять подряд сотни одинаково хорошо вооруженных людей, не застрелившись при этом сам). Магия подобна пистолету в том смысле, что использование огненного шара с помощью палочки имеет почти тот же эффект, что и использование пули из револьвера. Но магией обладают только определенные люди. Доступ к магии закрыт кровью, или необъяснимым талантом, или обнаружением правильных старых свитков, гниющих в руинах Древней Цивилизации Прародителей. Таким образом, однажды вы можете проснуться и обнаружить, что вы, не прилагая никаких усилий, внезапно стали одним из самых влиятельных людей в мире.

Но еще: чтобы стать Джоном Уиком, нужно практиковаться в стрельбе каждый день, снова и снова, более одержимо, чем кто-либо другой. Это не только скучно смотреть (в фильмах этого не показывают, а если бы и показывали, то это был бы короткий тренировочный монтаж), но это делает его слишком непохожим на нас, возвращает к фантазиям о Джеймсе Бонде или Тайлере Дердене - мы Знайте, в глубине души, что мы не тот человек, который бы сделал это. Вы можете получить магию таким способом — это то, что сделал средний волшебник Dungeons and Dragons 20-го уровня, — но большинство главных героев фэнтези более интересны.

Самым совершенным фэнтезийным сериалом, в том смысле, что он точно отражает суть каждого образа, может быть « Шаннара » Терри Брукса . В третьей книге «Песнь желаний Шаннары» мудрый волшебник рассказывает Брин Омсфорд, что, поскольку ее предки использовали могущественную магию, эта магия отразилась в ее крови в форме «Песни желаний», некой непостижимой способности получать все, что она хочет. до тех пор, пока она сможет достаточно владеть собой и своими эмоциями, чтобы правильно их использовать. Ей поручено сражаться с Темным Лордом, и у нее есть различные приключения, которые она не может решить с помощью своей Песни желаний, потому что она не может достаточно хорошо владеть своими эмоциями, чтобы контролировать их. Наконец она противостоит Темному Лорду, который пытается ее развратить, но в последний момент появляется ее брат, напоминает ей, как сильно она любит свою семью, и она понимает, кто она на самом деле, овладевает своей Песней желаний и уничтожает Темную Господин.

Мне кажется, это самый совершенный фэнтезийный сюжет или самое совершенное объяснение роли магии в фэнтези. Брин далеко не самый компетентный персонаж в этих книгах – она девочка-подросток, которая мало что знает о мире – но она родилась бесконечно особенной. Но она не сталкивается с унижением, зная, что она победила Темного Лорда только посредством лотереи рождения (и мы не сталкиваемся с унижением, читая десятистраничную книгу, где мудрый волшебник говорит ей победить Темного Лорда, и она говорит: «хорошо» и немедленно использует свою магию, чтобы поразить его издалека). Скорее, ей нужно найти себя , чтобы использовать свою магию. Это заслужено, но в таком смысле, что оно кажется более мистическим, а не менее. Мы не хотим одержимо практиковаться в стрельбе каждый день в течение многих лет, но отправиться в квест и найти себя кажется одновременно достижимым и забавным.

Наконец: почему цивилизация Древних Прародителей? Почему раньше они неизменно сражались с Темным Лордом, связывали его тысячу лет, затем рухнули, и теперь прошло 999 лет, и Темный Лорд напрягает свои узы?

Древние прародители жили и умирали, поэтому теперь можно получить бесплатные гипертехнологии! Вы не можете написать историю о Келебримборе, блестящем магическом кузнеце, который выковал Кольца Власти, потому что он не обычный человек, и история в основном будет о том, как он изучает магическое кузнечное дело и пытается выяснить точное правильное соотношение мифрила и орихалка. это максимизирует соблюдение заклинаний. Вам нужно, чтобы кто-то другой уже создал Кольца Власти — артефакты, значительно превосходящие возможности любого живого человека, — чтобы герой мог случайно наткнуться на одно из них. Вам нужна Арья Старк, чтобы у нее была валирийская сталь, чтобы мы знали, что она особенная. Но если бы Валирия не пала столетиями ранее, каждый мог бы иметь валирийскую сталь. Древние Прародители — это всего лишь еще один способ дать множитель силы некоторым случайным обычным людям.

Они связали Темного Лорда 999 лет назад, чтобы решением проблемы Темного Лорда было «отправиться на поиски Башни Связывания и затянуть гайки», а не обычные решения «собрать гигантскую армию» или «открыть новые». сам анти-Тёмный Лорд». Последние представляют собой решения, которые требуют компетентного агента, а не подростка с золотым сердцем (даже если подросток обладает, например, сверхспособностями, основанными на харизме, и пытается собрать армию, в процессе ее создания она собирается столкнуться с бюрократическими сложностями (например, как его кормить?), и в конечном итоге ему придется стать важным человеком с обязанностями, например, генералом). В лучших фэнтезийных книгах есть персонаж Арагорн (который обеспечивает компетентность фэнтези и позволяет кому-то собрать армию), а также персонаж Фродо, который отправляется на поиски Башни Связывания.

Я думаю, этот объектив помогает объяснить многие особенности фэнтезийной вселенной. Я также думаю, что может быть несколько подобных объективов, но меньшего размера. Я играю с тем, чтобы «сделать вещи максимально загадочными, чтобы удовлетворить человеческое стремление к открытиям» — например, вам нужно, чтобы цивилизация древних прародителей загадочным образом вымерла, чтобы кто-то мог разгадать тайну на полпути; вам нужен запретный лес, из которого еще никто не возвращался, чтобы герой мог зайти туда и разобраться, в чем дело. Это еще больше ограничивает технический уровень и вынуждает магию перейти из режима «технологии, но с заклинаниями» в режим «таинственная сила, которая лучше всего работает с самопониманием».

Единственное, чего я до сих пор не понимаю, это почему у всех одинаковые расы. Почему эльфы, гномы, гоблины, а иногда и дроу? Почему бы не разумным собакам, или дельфинам, или людям-пчелам, живущим в городах-ульях, или тем странным людям с десятью руками и одним глазом, которых средневековые люди иногда видели на Востоке, или людям ростом в один дюйм, чьи города размером с футбольные поля или разумные осы, которых можно нанять, чтобы жалить врагов? Если большая часть фэнтезийной вселенной представляет собой машину для создания историй о том, как обычный человек спасает мир, это достаточно хорошо объясняет Честертонский забор, чтобы оправдать уничтожение тех частей, которые не приносят никакого вклада. Сделать лучше! 